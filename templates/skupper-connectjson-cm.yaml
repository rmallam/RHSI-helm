{{ if not .Values.common.siteconfigonly }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: skupper-connectjson
data:
  connect.json: |-
    {
    "scheme": "amqps",
    "host": "skupper-router-local.{{ .Release.Namespace }}.svc.cluster.local",
    "port": "5671",
    "tls": {
        "ca": "/etc/messaging/ca.crt",
        "cert": "/etc/messaging/tls.crt",
        "key": "/etc/messaging/tls.key",
        "verify": true
        }
    } 
{{- end }}